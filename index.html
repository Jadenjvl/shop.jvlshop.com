<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JVL Clothing - Home</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .nav {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .nav a {
      display: inline-block;
      font-size: 20px;
      color: white;
      text-decoration: none;
      margin: 15px 20px;
    }

    /* Live Date and Time */
    .live-time {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .home-page-content {
      margin-top: 200px;
    }

  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="nav">
    <a href="index.html">HOME</a>
    <a href="catalog.html">CATALOG</a>
    <a href="#contact">CONTACT</a>
  </div>

  <!-- Live Time and Date -->
  <div class="live-time" id="liveTime"></div>

  <div class="home-page-content">
    <h1>Welcome to our store</h1>
    <p>Explore our latest collection in the catalog!</p>
  </div>

  <script>
    // Function to display live time and date
    function updateTime() {
      var now = new Date();
      var timeString = now.toLocaleTimeString();
      var dateString = now.toLocaleDateString();

      document.getElementById("liveTime").innerHTML = dateString + " " + timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
