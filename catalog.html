<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JVL Catalog Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .catalog {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    .product h2 {
      color: black;
    }

    .product p {
      color: green;
    }

    .add-to-cart {
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-to-cart:hover {
      background-color: gray;
    }

    /* Cart Icon */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 2;
    }

    /* Cart Panel (hidden initially) */
    .cart-panel {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background-color: black;
      color: white;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 3;
    }

    .cart-panel h2 {
      margin-top: 0;
      color: white;
    }

    /* Close Cart Button */
    .close-cart {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    /* Checkout Button */
    .checkout {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      cursor: pointer;
      text-decoration: none;
    }

    .checkout:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Catalog</h1>
  </div>

  <!-- Catalog Section -->
  <div class="catalog">
    <div class="product">
      <img src="https://example.com/beanie.png" alt="JVL Beanie">
      <h2>JVL Beanie</h2>
      <p>$134.00</p>
      <button class="add-to-cart" data-name="JVL Beanie" data-price="134.00">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://example.com/hoodie.png" alt="JVL Hoodie">
      <h2>JVL Hoodie</h2>
      <p>$250.00</p>
      <button class="add-to-cart" data-name="JVL Hoodie" data-price="250.00">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://example.com/tee.png" alt="JVL Tee">
      <h2>JVL Tee</h2>
      <p>$280.00</p>
      <button class="add-to-cart" data-name="JVL Tee" data-price="280.00">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="close-cart" onclick="toggleCart()">Close</button>
    <a href="https://www.paypal.com" target="_blank" class="checkout">Checkout with PayPal</a>
  </div>

  <script>
    let cart = [];
    
    // Add to cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = button.getAttribute('data-price');

        // Add product to cart
        cart.push({ name, price });
        updateCart();
      });
    });

    // Update cart display
    function updateCart() {
      const cartCount = document.getElementById('cart-count');
      const cartItems = document.getElementById('cart-items');

      cartCount.textContent = cart.length;
      cartItems.innerHTML = '';

      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(itemElement);
      });
    }

    // Toggle cart visibility
    function toggleCart() {
      const cartPanel = document.getElementById('cart-panel');
      cartPanel.style.display = cartPanel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
