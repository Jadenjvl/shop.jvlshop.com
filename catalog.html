<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JVL Clothing - Catalog</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    /* Navigation Menu */
    .nav {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .nav a {
      display: inline-block;
      font-size: 20px;
      color: white;
      text-decoration: none;
      margin: 15px 20px;
    }

    /* Main Content */
    .catalog {
      margin-top: 150px;
    }

    .item {
      display: inline-block;
      margin: 0 30px;
    }

    .item img {
      width: 200px;
    }

    .item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="nav">
    <a href="index.html">HOME</a>
    <a href="catalog.html">CATALOG</a>
    <a href="#contact">CONTACT</a>
  </div>

  <!-- Catalog Items -->
  <div class="catalog">
    <div class="item">
      <img src="images/skitzo-beanie.png" alt="SKITZO Beanie">
      <p>SKITZO Beanie</p>
    </div>
    <div class="item">
      <img src="images/skitzo-hoodie.png" alt="SKITZO Hoodie">
      <p>SKITZO Hoodie</p>
    </div>
    <div class="item">
      <img src="images/skitzo-tee.png" alt="SKITZO Tee">
      <p>SKITZO Tee <br> Dhs. 150.00 AED</p>
    </div>
  </div>
</body>
</html>
